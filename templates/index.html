<style>body, html {
    width: 100%;
    height: 100%;
    margin: 0;
  }
  
  .container {
    width: 100%;
    height: 100%;
  }
  
  .leftpane {
      width: 50%;
      height: fit-content;
      float: left;
      background-image: url('/static/tensorflow2objectdetection.png');
      background-repeat: no-repeat;
      background-position: center;
      align-items: center;
      border-collapse: collapse;
  }
  
  .rightpane {
    width: 50%;
    height:fit-content;
    float: right;
    background-image: url('/static/image.png');
    background-repeat: no-repeat;
    background-position: center;
    border-collapse: collapse;
  }
  
  .toppane {
    width: 100%;
    height: 50;
    border-collapse: collapse;
    background-color: black;
  }</style>

<div class="container">
    <div class="toppane"></div>
    <p style="background-color:black;color:white; font-size: x-large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Welcome to Computer Vision Playground</p>
    <style>
        body{
            background-color: black;
            text-align:center;
            box-sizing:border-box;
            font-family:"Lato",Sans-serif;
            font-size: larger;
       
          }
    </style>
    <div class="leftpane">
      <p style="background-color:black;color:white;font-size: large;">Tensorflow Object Detection API, model zoo and Flask</p>

      </div>
      <style>
        body{
            background-color: black;
            text-align:center;
            box-sizing:border-box;
            font-family:"Lato",Sans-serif;
            font-style: initial;
            font-size: small;
          /*   position:relative; */
          }
    </style>
     

    <div class="rightpane">
      <!-- <h1>Demo</h1></div> -->
      <div class="box">
        <a href="{{ url_for('show_form') }}" class="btn btn-white btn-animation-1">TRY NOW</a> 
        <style>
        body{
            background-color: black;
            text-align:center;
            box-sizing:border-box;
            font-family:"Lato",Sans-serif;
          /*   position:relative; */
          }
          
          .box{
            position:absolute;
            top:50%;
            left:50%;
            transform : translate(-50% ,-50%);
          }
          
          .btn:link,
          .btn:visited{
            text-decoration: none;
            text-transform:uppercase;
            position:relative;
            top:0;
            left:0;
            padding:20px 40px;
            border-radius:100px;
            display:inline-block;
            transition: all .5s;
          }
          
          .btn-white{
            background:black;
            color:#fff;
          }
          
          .btn:hover{
              box-shadow:0px 10px 10px rgba(0,0,0,0.2);
              transform : translateY(-3px);
          }
          
          .btn:active{
            box-shadow:0px 5px 10px rgba(0,0,0,0.2)
            transform:translateY(-1px);
          }
          
          .btn-bottom-animation-1{
            animation:comeFromBottom 1s ease-out .8s;
          }
          
          .btn::after{
            content:"";
            text-decoration: none;
            text-transform:uppercase;
            position:absolute;
            width:100%;
            height:100%;
            top:0;
            left:0;
            border-radius:100px;
            display:inline-block;
            z-index:-1;
            transition: all .5s;
          }
          
          .btn-white::after {
              background: brown;
          }
          
          .btn-animation-1:hover::after {
              transform: scaleX(1.4) scaleY(1.6);
              opacity: 0;
          }
          
          @keyframes comeFromBottom{
            0%{
              opacity:0;
              transform:translateY(40px);
            } 
            100%{
              opacity:1;
              transform:translateY(0);
            }
          }
        </style>
      </div>

</div>
  </div>

  </html>
