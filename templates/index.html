<!doctype html>
<html lang="en">
<title>Welcome : ODaaS Playground</title>

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Welcome To Computer Vision Playground</h1>
            <!-- <hr> -->

            <!-- <form action="/upload" method="POST" enctype="multipart/form-data"></form>


            <button type="submit" class="btn btn-primary">TensorFlow</button> -->
            <!-- <a href="{{ url_for('show_form') }}" class="btn btn-primary"><button>TensorFlow</button></a> -->

            <div class="box">
                <a href="{{ url_for('show_form') }}" class="btn btn-white btn-animation-1">TensorFlow</a> 
                <style>
                body{
                    background-color: rgb(9, 184, 184);
                    text-align:center;
                    box-sizing:border-box;
                    font-family:"Lato",Sans-serif;
                  /*   position:relative; */
                  }
                  
                  .box{
                    position:absolute;
                    top:50%;
                    left:50%;
                    transform : translate(-50% ,-50%);
                  }
                  
                  .btn:link,
                  .btn:visited{
                    text-decoration: none;
                    text-transform:uppercase;
                    position:relative;
                    top:0;
                    left:0;
                    padding:20px 40px;
                    border-radius:100px;
                    display:inline-block;
                    transition: all .5s;
                  }
                  
                  .btn-white{
                    background:#fff;
                    color:#000;
                  }
                  
                  .btn:hover{
                     box-shadow:0px 10px 10px rgba(0,0,0,0.2);
                     transform : translateY(-3px);
                  }
                  
                  .btn:active{
                    box-shadow:0px 5px 10px rgba(0,0,0,0.2)
                    transform:translateY(-1px);
                  }
                  
                  .btn-bottom-animation-1{
                    animation:comeFromBottom 1s ease-out .8s;
                  }
                  
                  .btn::after{
                    content:"";
                    text-decoration: none;
                    text-transform:uppercase;
                    position:absolute;
                    width:100%;
                    height:100%;
                    top:0;
                    left:0;
                    border-radius:100px;
                    display:inline-block;
                    z-index:-1;
                    transition: all .5s;
                  }
                  
                  .btn-white::after {
                      background: #fff;
                  }
                  
                  .btn-animation-1:hover::after {
                      transform: scaleX(1.4) scaleY(1.6);
                      opacity: 0;
                  }
                  
                  @keyframes comeFromBottom{
                    0%{
                      opacity:0;
                      transform:translateY(40px);
                    } 
                    100%{
                      opacity:1;
                      transform:translateY(0);
                    }
                  }
                </style>
              </div>

        </div>
    </div>
</div>


</html>
